<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <button class="btn" id="reset">Clear Gameboard</button>
  <div class="container">
    <button class="gamebtn b0" id="0"></button>
    <button class="gamebtn b1" id="1"></button>
    <button class="gamebtn b2" id="2"></button>
    <button class="gamebtn b3" id="3"></button>
    <button class="gamebtn b4" id="4"></button>
    <button class="gamebtn b5" id="5"></button>
    <button class="gamebtn b6" id="6"></button>
    <button class="gamebtn b7" id="7"></button>
    <button class="gamebtn b8" id="8"></button>
  </div>
  <p id="result"></p>
  <form action="">
    <p>
      <label>Player 1(X):<input type="text" name="player1" id="player1" required></label>
    </p>
    <p>
      <label>Player 2(O):<input type="text" name="player2" id="player2" required></label>
    </p>
  </form>
  <button class="btn" id="setPlayers">Submit</button>
  <table>
    <tr>
      <th id="player1header">Player 1</th>
      <th id="player2header">Player 2</th>
    </tr>
    <tr>
      <td id="player1score">0</td>
      <td id="player2score">0</td>
    </tr>
  </table>
  <button class="btn" id="resetScores">Reset Scores</button>
  <footer>made by emin</footer>
</body>
</html>
